<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
   <div class="box">
       <h1>Login</h1>
       <form>
           <div class="inputBox">
               <label> <i class="fa fa-user" aria-hidden="true"></i> </label>
               <input class="fill" type="text" placeholder="Username" name="" required="">
           </div>
           <div class="inputBox">
               <label><i class="fa fa-lock" aria-hidden="true"></i></label>
               <input class="fill" type="password" placeholder="Password" name="" required="">
           </div>
           <div>
               <input class="lg" type="submit"  name="" value="Sign in">
           </div>
       </form>
   </div>
</body>
</html>
